<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <div id="container">
    <h2>디지털 시계</h2>
    <p id="watch"></p>
    <button onclick="myStop()">중지</button>
    <button onclick="reStart()">재시작</button>
  </div>

  <script>
      let watch = setInterval(myWatch, 1000);
      
      function myWatch(){
        const date = new Date();
        let time = date.toLocaleTimeString();
        let watch = document.querySelector("#watch");
        watch.innerHTML = time;
      }
      
      function reStart(){
        setInterval(myWatch, 1000);
      }
      
      function myStop(){
        clearInterval(watch);;
      }
  </script>
</body>
</html>
