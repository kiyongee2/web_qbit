<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" value="OK" class="input">
  <p>입력상자를 변경하려면 버튼을 클릭하세요</p>
  <button onclick="myFunction()">Try it</button>
</body>

<script>
  function myFunction(){
    let input = document.querySelector(".input");
    console.log(input.getAttribute("value"));  //value 속성값 얻기
    input.setAttribute("type", "button"); //type 속성 변경하기
  }
</script>
</html>
