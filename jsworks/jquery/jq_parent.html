<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-3.7.1.js"></script>
  <style>
    .content{width: 800px; margin: 0 auto;}
    .wrap *{
      display: block;
      border: 2px solid #ddd;
      margin: 16px;
      padding: 8px;
      color: lightgray;
    }
  </style>
  <script>
    $(function(){
      $('span').parent().css({'color': 'red', 'border': '2px solid blue'});
      // $('span').parent().next().css({'color': 'red', 'border': '2px solid blue'});
      $('li').find('span').css({'color': 'green', 'font-size': '1.3em'});
    })
  </script>
</head>
<body>
  <div class="content">
    <div class="wrap">
        <ul>ul (grandparent)  
            <li>li (direct parent)
                <span>span</span>
            </li>
            <li>li (parent)</li>
            <li>li (parent)</li>
        </ul>   
    </div>
</div>
</body>
</html>
