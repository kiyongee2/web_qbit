<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리</title>
  <script src="js/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function(){
      //텍스트 클릭
      $('p').on('click', function(){
        alert("문단이 클릭되었습니다.")
      });
    })
  </script>
</head>
<body>
  <p>여기를 클릭하세요</p>
</body>
</html>
