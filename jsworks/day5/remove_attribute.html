<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .democlass{
      color: red;
    }
  </style>
</head>
<body>
  <h2 class="democlass">Hello World</h2>
  <button onclick="myFunction()">Try it</button>
  <script>
    function myFunction(){
      document.querySelector(".democlass").removeAttribute("class")
    }
  </script>
</body>
</html>
