<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/ui.css">
  <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
  <section id="content">
    <h3>한라북스의 자주 묻는 질문을 모았습니다.</h3>
    <div class="accordion_box">
        <ol>
            <li class="on">
                <h4><span>Q1</span>도서와 관련된 실습 소스는 받을 수 있나요?</h4>
                <p><a href="#" target="_blank">한라북스 자료실</a>에서 다운로드할 수 있습니다.<br>
                    원하는 도서명을 검색하여 도서와 관련된 추가 자료를 다운로드할 수 있습니다.</p>
            </li>
            <li>
                <h4><span>Q2</span>동영상 강의가 있나요?</h4>
                <p>동영상 강의는 제공하지 않습니다.</p>
            </li>
            <li>
                <h4><span>Q3</span>책은 어디서 구매하나요?</h4>
                <p>상단 메뉴의 한라쇼핑몰 > 구매 사이트로 바로 연결됩니다.</p>
            </li>
            <li>
                <h4><span>Q4</span>문의사항은 어디에 남기면 되나요?</h4>
                <p>메뉴의 고객센터 > 도서 문의에 하시면 됩니다.</p>
            </li>
        </ol>
    </div>
  </section> 

  <script>
    $(function(){
      $(".accordion_box ol li").click(function(){
        $(".accordion_box ol li").removeClass("on"); //상위 li 클래스 제거
        $(this).addClass("on");  //클릭한 대상 li 클래스 생성
      })
    })
  </script>
</body>
</html>
