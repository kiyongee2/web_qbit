<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>DOM 노드 추가하기</h2>
  <!-- 주의! href="#" #을 반드시 표기할 것 -->
  <a href="#" onclick="addP(); this.onclick='' ">더보기</a>
  <div id="info"></div>

  <script>
    function addP(){
      let p = document.createElement("p");  //p태그 생성
      let text = document.createTextNode("안녕하세요~ 숨겨진 텍스트입니다."); //텍스트 
      p.appendChild(text);   //p태그에 내용 붙이기

      let div = document.getElementById("info");
      div.appendChild(p);   //div 하위에 p태그 연결
    }
  </script>
</body>
</html>
