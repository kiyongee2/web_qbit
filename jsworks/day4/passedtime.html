<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 300px;
      height: 300px;
      margin: 40px auto;
      border: 2px solid #ccc;
      border-radius: 50%;
      background: beige;
      position: relative;
    }
    h2{
      position: absolute;
      top: 70px;
      left: 60px;
    }
    p{
      position: absolute;
      top: 130px;
      left: 50px;
    }
    .accent{font-size: 1.5em; color: blue}
  </style>
</head>
<body>
  <div id="container">
    <h2>지금까지 몇 일?</h2>
    <p>개강 이후 <span id="day" class="accent"></span>일 지났습니다.</p>
  </div>

<script>
   const now = new Date();
   const firstDay = new Date("2023-09-05");
   passedTime = now - firstDay;
   passedTime = Math.round(passedTime/(24*60*60*1000), 0);
   console.log(passedTime);
   document.getElementById("day").innerHTML = passedTime;
</script>
</body>
</html>
