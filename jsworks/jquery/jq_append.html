<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리</title>
  <script src="js/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function(){
      $("#name").css("background", "skyblue");
      $("#name").next("p").css("color", "red");
      //$("#name").next("p").append("<p>고맙습니다.</p>")
      $(".info").append("<p>고맙습니다.</p>");
      $(".info").append("<img src='images/kanu.jpg'>");
    })
  </script>
</head>
<body>
  <div class="info">
    <div id="name">내 이름은 김초엽입니다.</div>
    <p>나는 서울에 살아요</p>
  </div>
</body>
</html>
