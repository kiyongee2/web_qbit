<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경색 바꾸기</title>
  <link rel="stylesheet" href="css/bgcolor.css">
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="#" onclick="changeBg('green')">Green</a></li>
      <li><a href="#" onclick="changeBg('black')">Black</a></li>
      <li><a href="#" onclick="changeBg('pink')">Pink</a></li>
    </ul>
    <div class="box" id="rect"></div>
  </div>

  <script>
    function changeBg(color){
      document.getElementById("rect").style.backgroundColor = color;
    }
  </script>
</body>
</html>
